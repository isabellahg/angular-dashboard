<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .dashboard-container {
    display: flex;
    height: 100vh;
    background: #f7f8fa;
  }
  .sidebar {
    width: 260px;
    background: #1a2a3a;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 0;
    border-right: 2px solid #e0e0e0;
  }
  .sidebar-header {
    display: flex;
    align-items: center;
    padding: 1.5rem 1rem 1rem 1.5rem;
    font-size: 1.3rem;
    font-weight: bold;
    letter-spacing: 1px;
    background: #0e1a26;
    height: 70px;
  }
  .sidebar-header img {
    height: 32px;
    margin-right: 0.7rem;
  }
  .sidebar-nav {
    flex: 1;
    padding: 1rem 0 0 0;
  }
  .sidebar-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar-nav li {
    padding: 0.7rem 2rem;
    cursor: pointer;
    color: #b0c4d4;
    border-left: 3px solid transparent;
    transition: background 0.2s, color 0.2s;
  }
  .sidebar-nav li.active, .sidebar-nav li:hover {
    background: #22344a;
    color: #fff;
    border-left: 3px solid #00bfff;
  }
  .sidebar-section {
    padding: 1rem 2rem 0.5rem 2rem;
    font-size: 0.95rem;
    color: #b0c4d4;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .sidebar-footer {
    padding: 1.5rem 2rem 1rem 2rem;
    border-top: 1px solid #22344a;
    font-size: 1rem;
    color: #b0c4d4;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .sidebar-footer .user-icon {
    background: #00bfff;
    color: #fff;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    background: #f7f8fa;
  }
  .topbar {
    height: 56px;
    background: #fff;
    border-bottom: 1.5px solid #e0e0e0;
    display: flex;
    align-items: center;
    padding: 0 2rem;
    font-size: 1.1rem;
    font-weight: 500;
    color: #1a2a3a;
    letter-spacing: 0.5px;
    z-index: 2;
  }
  .breadcrumbs {
    color: #7a8ca3;
    font-size: 0.95rem;
    margin-left: 1.5rem;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    margin: 2rem;
    padding: 2rem 2rem 1.5rem 2rem;
    min-height: 500px;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .charts-row {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .charts-row .tile {
    background: #f7f8fa;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    padding: 1rem;
    min-width: 340px;
    flex: 1 1 340px;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .add-tile-bar {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
</style>

<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://i.imgur.com/1Q9Z1Zm.png" alt="Machinex Logo" />
      MACHINEX <span style="font-weight: 400; margin-left: 0.3rem;">sorting</span>
    </div>
    <div class="sidebar-section">Back to equipments</div>
    <nav class="sidebar-nav">
      <ul>
        <li class="active">CCA-2023L (C-63)<br><span style="font-size:0.85em; color:#7a8ca3; font-weight:400;">Conveyor Chainroller</span></li>
        <li>Viewer</li>
        <li style="color:#00bfff;">Live data</li>
        <li>Robot 1</li>
        <li>Robot 2</li>
        <li>Robot 3</li>
        <li>Information</li>
      </ul>
    </nav>
    <div class="sidebar-section">Centre de tri Recology</div>
    <div class="sidebar-footer">
      <span class="user-icon">JD</span>
      John Doe
    </div>
  </aside>
  <div class="main-content">
    <div class="topbar">
      <span>Machinex Industries / SuperQuad</span>
      <span class="breadcrumbs">Real time | 1 Minute(s)</span>
    </div>
    <div class="card">
      <div class="add-tile-bar">
        <button class="pill" (click)="showAddTile = !showAddTile">+ Add Tile</button>
        <div *ngIf="showAddTile">
          <label for="chartType">Chart Type:</label>
          <select id="chartType" [(ngModel)]="newChartType">
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
          </select>
          <button class="pill" (click)="addTile()">Add</button>
          <button class="pill" style="background: #eee; color: #333;" (click)="showAddTile = false">Cancel</button>
        </div>
      </div>
      <div class="charts-row" cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let tile of tiles; let i = index" cdkDrag class="tile">
          <canvas baseChart
            [data]="tile.data"
            [options]="tile.options"
            [type]="tile.chartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet />
